{% extends "layout.html" %}

{% block title %}
    <title>Twitter Users Page</title>
{% endblock %}

{% block content %}

    <h2>Welcome to the Users Page</h2>

    <p>{{ message }}</p>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{user.name}} - User #{{user.id}}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>users not found.</p>
    {% endif %}

{% endblock %}
